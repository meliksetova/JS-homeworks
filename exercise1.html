    <script>

let employee = {
    name: 'Mohammad',
    age: 17,
    location: 'New York',
    paycheckHistory: [
      {
        month: 'August',
        amount: 2000,
      },
      {
        month: 'September',
        amount: 1000,
      },
    ],
  };


let employeeSummary=(employee)=>{
    if (!employee){
        console.log("Please enter an employee info")
    } else
    console.log(`${employee.name} is ${employee.age} years old, 
    lives in ${employee.location} and his last paycheck was $${employee.paycheckHistory[1].amount}.`)
}

employeeSummary(employee);

employee.age=++employee.age;
employee.paycheckHistory[1].amount=3000;

employeeSummary(employee);
     </script>
