<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let studentGrade=(score, totalScore)=>{
            let grade=Math.floor(score/totalScore*100);
                if (grade>=90 && grade<=100){
                    console.log(`You got an A (${grade}%)!`);
                } else if (grade>=80 && grade<90){
                    console.log(`You got a B (${grade}%)!`);
                } else if (grade>=70 && grade<80){
                    console.log(`You got a C(${grade}%)!`);
                } else if (grade>=60 && grade<70){
                    console.log(`You got a D(${grade}%)!`);
                } else if (grade>=0 && grade<60){
                    console.log(`You got a E(${grade}%)!`);
                } else {
                    console.log("You entered wrong information")
                }


        }

            studentGrade(80,100);
            studentGrade(40,100);
            studentGrade(20,0);
            studentGrade(50);
            studentGrade();

    </script>
</body>
</html>
