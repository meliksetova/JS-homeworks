<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let fahrenheitToCelsius=(tempF)=>{
           if(!tempF){
               console.log("Please enter an temperature");
           } else if(!((typeof tempF)==='number')){
                console.log("Please enter a number ")
           } else {
            let tempC=Math.floor((tempF-32)*5/9);
            console.log(`${tempF}°F is ${tempC}°C`);
           }

       }     

       fahrenheitToCelsius(90);
       fahrenheitToCelsius();
       fahrenheitToCelsius('name');

    </script>
    
</body>
</html>
